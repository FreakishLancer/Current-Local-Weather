<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Local weather</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="A compact site that shows the user's current local weather"/>
        <meta name="keywords" content="Local weather"/>
        <meta name="author" content="Tony Pham"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"/>
    </head>
    <body>
        <div id="weather-container">
            <h1>Current Weather in <br><span id="user-location"></span></h1>
            <img id="weather-icon" src="" alt="Weather icon">
            <div>
                <p><span class="unit-change stats" id="temperature"></span> <span class="stats" id="weather-description"></span></p>
                <p>Humidity: <span class="stats" id="humidity"></span></p>
                <p>Wind speed: <span class="unit-change stats" id="wind-speed"></span></p>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/localweather.js" type="text/javascript"></script>
    </body>
</html>
